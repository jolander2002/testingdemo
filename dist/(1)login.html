<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
    <title>Log-in</title>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-90Sports Schedules0">
        <div class="flex items-center max-w-screen-xl px-4 mx-auto pt-4">
            <img src="../img/msun.png" class="w-12 h-12 rounded-full mr-3" alt="Logo"/>
            <img src="../img/logo.jpg"  class="w-12 h-12 rounded-full mr-3" alt="Logo"/>
            <h1 class="text-2xl font-bold">MSUN Supreme Student Council</h1>
        </div>
        <div class="grid lg:grid-cols-2 gap-8 max-w-screen-xl mx-auto py-4 px-4">
            <img src="../img/torches.png" class="object-cover h-30 rounded-md" alt="Description"/>
            <div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow-xl">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">Log in to your account:</h1>
                <h3 class="text-sm font-medium text-gray-600">Welcome back! Please enter your account details.</h3>
                
                <form action = "(2)homepage.html" class="mt-3 space-y-4">
                    <label for="account" class=" text-sm font-medium text-gray-900 dark:text-white">Select account type:</label>
                    <select id="account" class="bg-gray-50 border-gray-300 text-sm text-gray-900 rounded-lg p-2.5 w-full dark:bg-gray-700 dark:text-white" required>
                        <option disabled selected style="color: #6b7280;">Select account type</option> <!-- gray-500 -->
                        <option value="SSCsportscom" class="text-gray-900">SSC Sports Committee Head</option>
                        <option value="facilitator" class="text-gray-900">Facilitator</option>
                        <option value="COLsportscom" class="text-gray-900">College Sports Committee Head</option>
                    </select>

                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" class="w-full p-2.5 bg-gray-50 border-gray-300 text-sm rounded-lg dark:bg-gray-700 dark:text-white" placeholder="firstname.lastname@msunaawan.edu.ph" required/>

                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" class="w-full p-2.5 bg-gray-50 border-gray-300 text-sm rounded-lg dark:bg-gray-700 dark:text-white" placeholder="••••••••••" required/>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 border-gray-300 rounded bg-gray-50 dark:bg-gray-700" required />
                            <label for="remember" class="text-sm font-medium text-gray-500 dark:text-gray-400 ml-2">Remember this device</label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:underline dark:text-blue-500 font-semibold">Forgot Password?</a>
                    </div>                    

                    <button type="submit" class="w-full py-3 mx-25 bg-blue-700 text-white rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700">Sign in</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
